<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}"></h1>

<form method="post" action="/events/processCreateModelBinding">
    <div class="form-group">
        <label>Name:
            <input class="form-control" th:field="${event.name}"/>
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description:
            <input class="form-control" th:field="${event.description}"/>
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email:
            <input class="form-control" th:field="${event.contactEmail}"/>
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Submit Event"/>
    </div>
</form>
</body>
</html>
